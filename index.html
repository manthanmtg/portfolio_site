<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo"></div>
            <ul class="nav-links"></ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-text-wrapper">
                <h1></h1>
                <h2></h2>
                <p class="tagline"></p>
            </div>
            <blockquote class="personal-quote"></blockquote>
            <div class="social-links"></div>
            <div class="scroll-indicator">
                <span class="scroll-text">Scroll to explore</span>
                <div class="scroll-arrows">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="hero-background">
            <div class="gradient-overlay"></div>
            <div class="animated-shapes"></div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="container">
            <h2 class="section-title"></h2>
            <div class="about-content">
                <div class="about-main">
                    <div class="about-text">
                        <h3></h3>
                        <p></p>
                        <div class="highlights"></div>
                    </div>
                </div>
                <div class="skills-section">
                    <h3>Technical Expertise</h3>
                    <div class="skills-grid"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="experience">
        <div class="container">
            <h2 class="section-title"></h2>
            <div class="timeline"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="container">
            <h2 class="section-title"></h2>
            <div class="projects-grid"></div>
        </div>
    </section>

    <!-- Research Section -->
    <section id="research" class="research">
        <div class="container">
            <h2 class="section-title">Research</h2>
            <div class="research-grid"></div>
        </div>
    </section>

    <!-- Articles Section -->
    <section id="articles" class="articles">
        <div class="container">
            <h2 class="section-title">Published Articles</h2>
            <div class="articles-grid"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">Get in Touch</h2>
            <div class="contact-content"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="copyright"></p>
        </div>
    </footer>

    <script>
        // Hide scroll indicator on scroll
        const scrollIndicator = document.querySelector('.scroll-indicator');
        let scrollTimeout;

        function isEndOfPage() {
            return (window.innerHeight + window.scrollY) >= document.documentElement.scrollHeight - 50;
        }

        function hideScrollIndicator() {
            scrollIndicator.style.opacity = '0';
        }

        function showScrollIndicator() {
            // Don't show if at the end of the page
            if (isEndOfPage()) {
                hideScrollIndicator();
                return;
            }
            scrollIndicator.style.opacity = '1';
        }

        window.addEventListener('scroll', () => {
            // Hide while scrolling
            hideScrollIndicator();
            
            // Clear any existing timeout
            clearTimeout(scrollTimeout);
            
            // Set new timeout to show indicator after scrolling stops
            if (!isEndOfPage()) {
                scrollTimeout = setTimeout(showScrollIndicator, 1500);
            }
        });

        // Show initially if not at the end of page
        if (!isEndOfPage()) {
            showScrollIndicator();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (!isEndOfPage() && !scrollTimeout) {
                showScrollIndicator();
            } else {
                hideScrollIndicator();
            }
        });
    </script>

    <script src="js/script.js"></script>
</body>
</html>
