    <!-- Header -->

    <!-- Hero Section -->

            <div class="hero-text-wrapper">
                <h1></h1>

                <p class="tagline"></p>
            </div>
            <blockquote class="personal-quote"></blockquote>

                <span class="scroll-text"></span>

                    <span></span>

            </div>
        </div>
        <div class="hero-background">

            <div class="animated-shapes"></div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">

    <section id="experience" class="experience">
        <div class="container">
            <h2 class="section-title"></h2>
            <div class="timeline"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="container">
            <h2 class="section-title"></h2>
            <div class="projects-grid"></div>
        </div>
    </section>

    <!-- Research Section -->
    <section id="research" class="research">
        <div class="container">
            <h2 class="section-title"></h2>
            <div class="research-grid"></div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-component"></div>

    <script src="js/utils/components.js"></script>
