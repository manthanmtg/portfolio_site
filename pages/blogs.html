<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manthan B Y - Blogs</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80' font-family='Arial' fill='%23333'>M</text></svg>">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        playfair: ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="header-component"></div>

    <main class="pt-24 pb-8 min-h-screen">
        <div class="container mx-auto px-4 max-w-6xl">
            <header class="text-center mb-12">
                <h1 class="font-playfair text-5xl md:text-6xl font-bold mb-4 text-gray-800 dark:text-white"></h1>
                <p class="font-poppins text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto"></p>
            </header>

            <div class="mb-8">
                <div class="relative">
                    <input type="text" id="searchBlogs" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-700 
                                  bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200
                                  focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                  transition duration-200 ease-in-out
                                  placeholder-gray-400 dark:placeholder-gray-500"
                           placeholder="Search blogs...">
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                <div class="tags-filter mt-4 flex flex-wrap gap-2" id="tagsFilter">
                    <!-- Tags will be dynamically added here -->
                </div>
            </div>

            <div class="blogs-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Blogs will be dynamically added here -->
            </div>
        </div>
    </main>

    <div id="footer-component"></div>

    <script src="../js/utils/components.js"></script>
    <script src="../js/header-menu.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/blogs.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('header-component', '../components/header.html');
            loadComponent('footer-component', '../components/footer.html');
        });
    </script>
</body>
</html>
